<ul class="layout-menu">
  <li>
    <ul  *ngFor="let itemParent of model">
      <li>
          <a
          [ngClass]="itemParent.class"
          [routerLink]="itemParent.routerLink"
          routerLinkActive="active-route"
          tabindex="0"
          pRipple>
            <i [ngClass]="itemParent.icon" class="layout-menuitem-icon"></i>
            <span class="layout-menuitem-text">{{itemParent.label}}</span>
        </a>
      </li>
    </ul>
  </li>
</ul>
