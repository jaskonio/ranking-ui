<p-table [columns]="defVisiblesConlumn" [value]="dataSource" styleClass="p-datatable-striped"
  >
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" pSortableColumn="{{col.key}}" pSortableColumnDisabled="{{!col.sortable}}">
        {{col.value}}
        @if (col.sortable == true) {
          <p-sortIcon field="{{col.key}}"></p-sortIcon>
        }
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of defVisiblesConlumn">
        <div>

          @if (col.supportImageKey != undefined ) {
            <p-chip label="{{ rowData[col.key] }}" image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" alt="{{rowData[col.key]}}" styleClass="p-chip-custom"></p-chip>
          }@else {
            <span class="ml-1 vertical-align-middle"> {{ rowData[col.key] }} </span>
          }
        </div>

      </td>
    </tr>
  </ng-template>
</p-table>
